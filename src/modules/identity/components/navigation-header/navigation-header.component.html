<div class="d-flex flex-row">
  <div [ngClass]="registerButtonClasses">
    <a routerLink="/register" [ngClass]="this.isOnPage(1) ? this.disabledAnchorClasses : this.enabledAnchorClasses" (click)="this.setPage(1)"><h4>Register</h4></a>
  </div>
  <div [ngClass]="loginButtonClasses">
    <a routerLink="/login" [ngClass]="this.isOnPage(0) ? this.disabledAnchorClasses : this.enabledAnchorClasses" (click)="this.setPage(0)"><h4>Login</h4></a>
  </div>
</div>
