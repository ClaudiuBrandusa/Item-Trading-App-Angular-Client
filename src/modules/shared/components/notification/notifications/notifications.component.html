<div class="d-flex justify-content-center">
  <div class="position-absolute bg-gunmetal content-position border border-thin border-radius-small-rounded border-dark-red z-index-10 p-2">
    <h5 class="text-center">Notifications</h5>

    <hr class="mb-1 mt-1"/>
    <div class="position-relative content-size overflow-y-scroll">
      <app-notification class="d-flex mb-1 me-1" *ngFor="let notification of notifications$ | async" [data]="notification" [elapsedTimeSubscription]="elapsedTimeObservable"></app-notification>
    </div>
    <hr class="mb-1 mt-1"/>
  </div>
</div>
