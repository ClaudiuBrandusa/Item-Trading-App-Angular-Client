<app-dark-background (onBackgroundClicked)="exit()">
  <app-small-dialog class="position-fixed transform-center">
    <app-default-dialog
      title="Cancel trade"
      cancelButtonName="No"
      nextButtonName="Yes"
      (onContinue)="cancelTrade()"
      (onExit)="exit()">
      <div class="d-flex flex-column mx-auto my-2">
        <span class="mx-2 header-font">Do you wish to cancel this trade?</span>
      </div>
    </app-default-dialog>
  </app-small-dialog>
</app-dark-background>
