<app-dark-background (onBackgroundClicked)="exit()">
    <app-medium-dialog class="position-fixed transform-center">
      <app-default-dialog
        title="Select user"
        [hideNextButton]="true"
        (onExit)="exit()">
        <div class="d-flex flex-column h-min-5rem h-max-35rem">
          <div class="d-flex flex-row flex-0 m-2">
            <div class="d-flex flex-grow-1 mr-1">
              <input [(ngModel)]="searchString" type="search" class="w-100 border rounded-pill border-normal" (keyup.enter)="search()" placeholder="Enter user name" />
            </div>
            <div class="d-flex flex-0 ml-1">
              <app-button (click)="search()" [rounded]="true">Search</app-button>
            </div>
          </div>
          <div class="flex-grow-1 overflow-y-auto mx-2">
            <div *ngFor="let id of foundUsersId; let i=index">
              <app-found-user (click)="select(id)" [ItemId]="id" class="cursor-pointer no-select"></app-found-user>
            </div>
          </div>
        </div>
      </app-default-dialog>
    </app-medium-dialog>
  </app-dark-background>
