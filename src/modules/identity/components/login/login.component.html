<app-title></app-title><br><br>
<app-identity-dialog [formGroup]="form" (submit)="login()" [submitButtonText]="'Login'">
  <div class="d-flex flex-column mx-auto">
    <label class="control-label">Username</label>
    <input class="border rounded-pill border-normal" type="text" placeholder="Username" formControlName="username">
  </div>
  <div class="d-flex flex-column mx-auto">
    <app-error class="text-center"  [controlName]="form.controls['username']"></app-error>
  </div>
  <div class="d-flex flex-column mx-auto">
    <label class="control-label">Password</label>
    <input class="border rounded-pill border-normal" type="password" placeholder="Password" formControlName="password">
  </div>
  <div class="d-flex flex-column mx-auto">
    <app-error class="text-center"  [controlName]="form.controls['password']"></app-error>
  </div>
</app-identity-dialog>
