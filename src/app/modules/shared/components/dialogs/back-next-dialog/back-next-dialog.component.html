<span class="m-2"><strong>{{title}}</strong></span>
<br/>
<ng-content></ng-content>
<span *ngIf="isRoot(); then cancelContent else backContent"></span>
<ng-template class="m-2" #backContent><app-button (click)="back()">Back</app-button></ng-template>
<ng-template #cancelContent><app-button class="m-2" (click)="cancel()">Cancel</app-button></ng-template>
<app-button *ngIf="!noNext" [disabled]="form == undefined ? false : !form.valid" (click)="next()">Next</app-button>
