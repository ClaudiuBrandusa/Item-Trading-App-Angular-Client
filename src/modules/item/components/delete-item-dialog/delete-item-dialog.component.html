<app-event-dialog eventId={{eventId}}>
  <app-medium-dialog class="position-fixed transform-center">
    <app-back-next-dialog
      title="Delete item"
      dialogId={{eventId}}
      [nextButtonCallback]="delete.bind(this)"
      nextButtonCustomName="Yes"
      cancelButtonCustomName="No">
      <div class="d-flex flex-column mx-auto my-2">
        <span class="ml-2">Do you wish to delete the item with the name <strong>{{itemName}}</strong>?</span>
      </div>
    </app-back-next-dialog>
  </app-medium-dialog>
</app-event-dialog>
