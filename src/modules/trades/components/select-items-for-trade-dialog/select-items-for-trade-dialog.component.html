<app-dark-background (onBackgroundClicked)="exit()">
	<app-huge-dialog class="position-fixed transform-center">
		<app-default-dialog
      title="Select items"
      cancelButtonName="Change receiver"
      nextButtonName="Create trade"
      (onContinue)="createTrade()"
      (onExit)="exit()">
			<div class="d-flex flex-column h-min-5rem h-max-35rem">
				<div class="d-flex flex-row flex-0 m-2">
					<div class="d-flex flex-grow-1 me-1">
						<input
              [(ngModel)]="searchString"
              type="search"
              class="w-100 border rounded-pill border-normal"
              (keyup.enter)="search()"
              (input)="clearResults()"
              placeholder="Enter item name"
            />
					</div>
					<div class="d-flex flex-0 ms-1">
						<app-button (click)="search()" [rounded]="true">Search</app-button>
					</div>
				</div>
				<div class="flex-grow-1 overflow-y-auto mx-2">
          <div *ngFor="let id of foundItemIds$ | async; let i=index">
            <app-inventory-item
              (click)="select(id)"
              [itemId]="id"
              [small]="true"
              [hasControls]="false"
              class="cursor-pointer no-select">
            </app-inventory-item>
          </div>
				</div>
			</div>
		</app-default-dialog>
	</app-huge-dialog>
	<app-dialog class="position-fixed right-side-panel-position right-side-panel-size">
		<span class="m-2"><strong>Selected items</strong></span>
		<div class="right-side-panel-height overflow-y-auto overflow-x-hidden mb-1 right-side-panel-size">
			<div class="mx-1">
				<app-selected-trade-items-list></app-selected-trade-items-list>
			</div>
		</div>
	</app-dialog>
  <dialog-set-trade-item-quantity-and-price *ngIf="false"></dialog-set-trade-item-quantity-and-price>
</app-dark-background>
