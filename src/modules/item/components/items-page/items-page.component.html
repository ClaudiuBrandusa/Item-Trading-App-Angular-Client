<default-page
  (onSearch)="search($event)"
  searchInputPlaceholder="Enter item name">
  <app-list-items></app-list-items>
  
  <app-menu-bar bottom-action-bar>

      [eventId]="createEventId"
      (onClick)="onSelectItemClicked($event)"
      [icon]="'fa-solid fa-file-pen'">
        Create item

  </app-menu-bar>
</default-page>
