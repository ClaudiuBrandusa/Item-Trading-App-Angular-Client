<app-title></app-title><br><br>
<app-identity-dialog [formGroup]="form" (submit)="register()" [submitButtonText]="'Register'">    
  <div class="d-flex flex-column mx-auto">
    <label class="control-label font-size-medium">Username</label>
    <input class="border rounded border-normal" type="text" placeholder="Username" formControlName="username">
  </div>
  <div class="d-flex flex-column mx-auto">
    <app-error class="text-center" [controlName]="form.controls['username']"></app-error>
  </div>
  <div class="d-flex flex-column mx-auto">
    <label class="control-label font-size-medium">Email</label>
    <input class="border rounded border-normal" type="email" placeholder="Email" formControlName="email">
  </div>
  <div class="d-flex flex-column mx-auto">
    <app-error class="text-center" [controlName]="form.controls['email']"></app-error>
  </div>
  <div class="d-flex flex-column mx-auto">
    <label class="control-label font-size-medium">Password</label>
    <input class="border rounded border-normal" type="password" placeholder="Password" formControlName="password">
  </div>
  <div class="d-flex flex-column mx-auto">
    <app-error class="text-center" [controlName]="form.controls['password']"></app-error>
  </div>
  <div class="d-flex flex-column mx-auto">
    <label class="control-label font-size-medium">Confirm Password</label>
    <input class="border rounded border-normal" type="password" placeholder="Confirm Password" formControlName="confirm_password">
  </div>
  <div class="d-flex flex-column mx-auto">
    <app-error class="text-center" [controlName]="form.controls['confirm_password']"></app-error>
  </div>
</app-identity-dialog>
