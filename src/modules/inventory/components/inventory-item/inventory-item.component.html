<div class="d-flex flex-row position-relative my-2 p-2 bg-white rounded border-thin border-style-solid border-red flex-gap">
  <div class="d-flex flex-column flex-0 p-0 me-1">
    <div class="position-relative rounded border-normal border-style-solid bg-gunmetal border-dark-red" [ngClass]="small ? 'w-3rem h-3rem' : 'w-5rem h-5rem'">
      <i class="fa-solid fa-layer-group position-absolute transform-center color-white" [ngClass]="small ? 'icon-size-1-5' : 'icon-size-3'">
      </i>
    </div>
  </div>
  <div class="d-flex flex-column flex-grow-1 flex-gap">
    <span class="d-flex flex-row font-size-medium">
      <strong>Name</strong>:
      {{ ( item$ | async )?.itemName }}
    </span>
    <span class="d-flex flex-row font-size-medium">
      <strong>Quantity</strong>:
      {{ ( item$ | async )?.quantity }}
    </span>
  </div>
  <div *ngIf="hasControls" class="d-flex flex-column flex-0 p-0 ps-1 text-center no-select cursor-pointer">
    <div class="d-flex font-size-medium mb-1 p-2 rounded bg-cadet-blue color-white" (click)="add()">
      <strong>Add</strong>
      <i class="fa-solid fa-plus my-auto ms-auto ps-1"></i>
    </div>
    <div class="d-flex font-size-medium mt-1 p-2 rounded bg-dark-red color-white no-select cursor-pointer" (click)="drop()">
      <strong>Drop</strong>
      <i class="fa-solid fa-minus my-auto ms-auto ps-1"></i>
    </div>
  </div>
</div>
