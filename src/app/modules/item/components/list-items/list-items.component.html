<app-navbar-search-bar placeholder="Enter item name" (searchFunction)="listItems(getEventValue($event))"></app-navbar-search-bar>

<div class="container mt-5">
    <div *ngFor="let id of itemsIdList; let i=index">
        <app-item [itemId]="id"></app-item>
    </div>
</div>

<app-menu-bar>
    <app-menu-button eventId="create_item_dialog">Create item</app-menu-button>
</app-menu-bar>

<!-- Dialogs -->
<dialog-create-item></dialog-create-item>
