<app-event-dialog eventId={{eventId}}>
  <app-small-dialog class="position-fixed transform-center">
    <app-back-next-dialog title="Remove trade item" [dialogId]="eventId" [nextButtonCallback]="confirm.bind(this)" [cancelButtonCallback]="deny.bind(this)" nextButtonCustomName="Yes" cancelButtonCustomName="No">

    </app-back-next-dialog>
  </app-small-dialog>
</app-event-dialog>
