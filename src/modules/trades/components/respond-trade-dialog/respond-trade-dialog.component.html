<app-dark-background (onBackgroundClicked)="exit()">
  <app-small-dialog class="position-fixed transform-center">
    <app-default-dialog
      title="Respond to trade"
      [hideNextButton]="true"
      (onExit)="exit()">
      <div class="d-flex flex-column mx-auto my-2">
        <span class="mx-2 header-font">Choose between the following two options:</span>
      </div>
      <div class="d-flex flex-row justify-content-center mb-3 px-2 items-flex-gap">
        <div class="d-flex flex-column flex-grow-1 align-items-center bg-dark-red">
          <div class="p-2 color-white no-select cursor-pointer" (click)="deny()">
            <strong class="me-1">Deny</strong>
            <i class="fa-solid fa-thumbs-down"></i>
          </div>
        </div>
        <div class="d-flex flex-column flex-grow-1 align-items-center bg-cadet-blue">
          <div class="p-2 color-white no-select cursor-pointer" (click)="accept()">
            <strong class="me-1">Accept</strong>
            <i class="fa-solid fa-thumbs-up"></i>
          </div>
        </div>
      </div>
    </app-default-dialog>
  </app-small-dialog>
</app-dark-background>
