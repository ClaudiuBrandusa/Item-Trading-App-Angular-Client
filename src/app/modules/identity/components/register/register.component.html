<app-title></app-title><br><br>
<app-identity-dialog [formGroup]="form" (submit)="register()" [submitButtonText]="'Register'">    
    <div class="d-flex flex-column mx-auto">
        <label class="control-label">Username</label>
        <input class="border rounded-pill border-normal" type="text" placeholder="Username" formControlName="username">
        <app-error class="text-center" [controlName]="form.controls['username']"></app-error>
    </div>
    <div class="d-flex flex-column mx-auto">
        <label class="control-label">Email</label>
        <input class="border rounded-pill border-normal" type="email" placeholder="Email" formControlName="email">
        <app-error class="text-center"  [controlName]="form.controls['email']"></app-error>
    </div>
    <div class="d-flex flex-column mx-auto">
        <label class="control-label">Password</label>
        <input class="border rounded-pill border-normal" type="password" placeholder="Password" formControlName="password">
        <app-error class="text-center"  [controlName]="form.controls['password']"></app-error>
    </div>
    <div class="d-flex flex-column mx-auto">
        <label class="control-label">Confirm Password</label>
        <input class="border rounded-pill border-normal" type="password" placeholder="Confirm Password" formControlName="confirm_password">
        <app-error class="text-center"  [controlName]="form.controls['confirm_password']"></app-error>
    </div>
</app-identity-dialog>
