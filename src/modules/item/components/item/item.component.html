<div class="d-flex flex-row position-relative my-2 p-2 bg-white rounded border-thin border-style-solid border-red flex-gap">
  <div class="d-flex flex-column flex-0 p-0 me-1">
    <div class="position-relative rounded border-normal border-style-solid bg-gunmetal border-dark-red" [ngClass]="small ? 'w-3rem h-3rem' : 'w-5rem h-5rem'">
      <i class="fa-solid fa-dice-d6 position-absolute transform-center color-white" [ngClass]="small ? 'icon-size-1-5' : 'icon-size-3'">
      </i>
    </div>
  </div>
  <div class="d-flex flex-column flex-gap me-2 flex-grow-1">
    <span class="d-flex flex-row font-size-medium">
      <strong>Name</strong>:
      {{ (item$ | async )?.name }}
    </span>
    <span class="d-flex flex-row font-size-medium">
      <strong>Description</strong>:
      {{ (item$ | async )?.description }}
    </span>
    <span class="d-flex flex-row font-size-medium" *ngIf="!isShort">
      <div (click)="details()" class="d-inline-block color-blue no-select cursor-pointer"><strong>Details</strong></div>
    </span>
  </div>
  <div *ngIf="hasControls" class="d-flex flex-column  flex-0 p-0 ps-1 text-center no-select cursor-pointer">
    <div class="d-flex font-size-medium rounded p-2 bg-cadet-blue color-white" (click)="edit()">
      <strong>Edit</strong>
      <i class="fa-solid fa-pen my-auto ms-auto ps-1"></i>
    </div>
    <div class="d-flex font-size-medium rounded mt-1 p-2 bg-dark-red color-white no-select cursor-pointer" (click)="delete()">
      <strong>Delete</strong>
      <i class="fa-solid fa-trash my-auto ms-auto ps-1"></i>
    </div>
  </div>
</div>
