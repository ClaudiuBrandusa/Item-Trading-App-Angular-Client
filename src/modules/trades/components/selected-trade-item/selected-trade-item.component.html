<div class="bg-white border-thin border-style-solid border-red m-1 min-width">
  <div class="d-flex p-1">
    <div class="flex-column flex-0 mr-2">
      <div class="position-relative border-bold border-style-solid bg-gunmetal border-dark-red w-3rem h-3rem">
        <div class="position-absolute transform-center color-white">
          Item
        </div>
      </div>
    </div>
    <div class="flex-column flex-grow-1">
      <strong class="header-font">Item name</strong>:
      <span class="field-font">{{ item.name }}</span>
      <br>
      <strong class="header-font">Quantity</strong>:
      <span class="field-font">{{ item.quantity }}</span>
      <br>
      <strong class="header-font">Price</strong>:
      <span class="field-font">{{ item.price }}</span>
      <br>
    </div>
    <div *ngIf="editable" class="d-flex flex-column flex-0">
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-center flex-grow-1 control-button mb-1 bg-cadet-blue color-white no-select cursor-pointer" (click)="edit()">
          <strong class="button-font">Edit</strong>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-center flex-grow-1 control-button mt-1 bg-dark-red color-white no-select cursor-pointer" (click)="remove()">
          <strong class="button-font">Remove</strong>
        </div>
      </div>
    </div>
  </div>
</div>
